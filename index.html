<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Widad Ghemit Portfolio</title>
    <link href="style-index.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        .machine-ecrire {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid #a442f1;
            width: fit-content;
        }

        .curseur {
            display: inline-block;
            animation: clignote 0.7s steps(1) infinite;
            color: #ffffff;
            font-weight: bold;
        }

        @keyframes clignote {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="Logo.png" alt="Logo Widad">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="competences.html">Compétences</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div class="texte-intro">
                <h1 class="machine-ecrire"><span id="texte-tape"></span><span class="curseur">|</span></h1>
                <p>
                    Je suis <em>Widad</em>, passionnée par le marketing digital et la communication mais également par la création de produits digitaux. Découvrez mon univers, mes projets et mes compétences à travers ce <a href="portfolio.html" class="lien-violet"><strong>portfolio</strong></a>.
                </p>
                <a href="cv-widad.pdf" target="_blank" class="cta apparition-retardee">Télécharger le CV</a>
            </div>
            <img src="Widad.png" alt="Portrait de Widad">
        </section>

        <section class="accueil-photos">
            <h2>Mes derniers projets</h2>
            <div>
                <a href="element-1.png" target="_blank">
                    <img src="element-1.png" alt="Twelve apostles - Australie">
                </a>
                <a href="element-2.png" target="_blank">
                    <img src="element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                </a>
                <a href="element-3.png" target="_blank">
                    <img src="element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <img src="Logo.png" alt="Logo Widad">
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="twitter.png" alt="Logo Twitter">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>

    <script>
        const texte = "Bienvenue";
        const spanTexte = document.getElementById("texte-tape");
        let index = 0;

        function taperLettre() {
            if (index < texte.length) {
                spanTexte.textContent += texte[index];
                index++;
                setTimeout(taperLettre, 250);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            taperLettre();
        });
    </script>
</body>

</html>
